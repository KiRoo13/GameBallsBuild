<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/pngwing.com.png" />
    <title>Balls</title>
  </head>
  <body>
    <div class="hello pop-up">
      <div class="hello-text pop-up__text">
         Привет, игрок! Добро пожаловать в <strong>Balls</strong> - игру, где тебе предстоит набрать 2500 баллов за 5 попыток. Правила просты: нужно лопнуть шарики, чтобы получить максимальное количество очков. Желаю тебе удачи в этой увлекательной игре!
      </div>
    </div>
    <div class="victory pop-up">
      <div class="victory-text pop-up__text"></div>
    </div>
    <div class="game-over pop-up">
      <div class="game-over-text pop-up__text"></div>
    </div>
    <div class="header">
      <div class="conteiner">
        <div class="header-content">
          <div class="header-content__col header-content__col_spb">
            <div class="wrapper-attempt-scope">
              <p class="attempt-scope-text">attempt:</p>
              <b class="attempt"></b>
            </div>
            <div class="wrapper-attempt-scope">
              <p class="attempt-scope-text">scope:</p>
              <b class="scope"></b>
            </div>
          </div>
          <div class="header-content__col">
            <div class="">
              <a href="#" class="addBtn">add</a>
            </div>
          </div>
          <div class="header-content__col header-content__col_spb">
            <div>
              <img class="melody-img" src="./img/volume.png" alt="melody" />
            </div>
            <div>
              <input class="range" type="range" min="0" max="1" step="0.01" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="conteiner">
        <div class="game-box"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
